<div class="mdl-card npp-card-center mdl-shadow--6dp">
	<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
		<h2 class="mdl-card__title-text">Set Password</h2>
	</div>
	<div class="mdl-textfield mdl-color-text--red">{{error}}</div>
	<div class="mdl-card__supporting-text">
		<div
			class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="newPass"
				ng-model="newPass" /> <label class="mdl-textfield__label"
				for="newPass">New Password</label>
		</div>
		<div
			class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="newPassCnf"
				ng-model="newPassCnf" /> <label class="mdl-textfield__label"
				for="newPass">Confirm New Password</label>
		</div>
	</div>
	<div class="mdl-card__actions">
		<button
			class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
			ng-click="resetForgotPass()">Reset</button>
		<button
			class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
			ui-sref="login">Cancel</button>
	</div>
</div>
