<div class="mdl-card npp-card-center mdl-shadow--6dp">
	<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
		<h2 class="mdl-card__title-text">Forgot Password</h2>
	</div>
	<div class="mdl-textfield mdl-color-text--red">{{error}}</div>
	<div class="mdl-card__supporting-text">
		<form action="#">
			<div
				class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="emailid" ng-model="emailid" /> 
				<label class="mdl-textfield__label" for="emailid">Email id</label>
			</div>
		</form>
	</div>
	<div class="mdl-card__actions">
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="forgotPwd()">OK</button>
		<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="login">Cancel</button>
	</div>
</div>
