<div class="mdl-card npp-card-center mdl-shadow--6dp">
	<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
		<h2 class="mdl-card__title-text">Welcome</h2>
	</div>
 	<div class="mdl-card__actions">
 			<div class="mdl-textfield mdl-color-text--red">
				{{error}}
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="loginid" ng-model="user.loginId"/>
				<label class="mdl-textfield__label" for="loginid">Loginid</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="userpass" ng-model="user.password"/>
				<label class="mdl-textfield__label" for="userpass">Password</label>
			</div>
 	
		<button class="button-full mdl-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-js-button " ng-click="login()" buttonSubmit="login()">Log in</button>
		<button class="mdl-spacer mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="login.register">Register !</button>
		<button class="mdl-spacer mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ui-sref="login.fgPwd">Forgot Password ?</button>
	</div>
</div>
